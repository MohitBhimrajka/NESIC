<!-- templates/report_template.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Base page settings */
        @page {
            size: A4;
            margin: 1.5cm;
            @top-center {
                content: string(chapter);
                font-size: 10pt;
                color: #444;
                padding-top: 1.0cm;
                font-family: "Noto Sans", Arial, sans-serif;
                border-bottom: 1px solid #ddd;
            }
            @bottom-center {
                content: counter(page);
                font-size: 10pt;
                color: #444;
                padding-bottom: 1.0cm;
                font-family: "Noto Sans", Arial, sans-serif;
            }
            @bottom-right {
                content: "Confidential";
                font-size: 8pt;
                color: #666;
                font-style: italic;
                padding-bottom: 1.0cm;
            }
        }
        
        /* Cover page */
        @page cover {
            margin: 0;
            @top-center { content: none; }
            @bottom-center { content: none; }
        }
        
        /* TOC page */
        @page toc {
            @top-center { content: none; }
        }
        
        /* Base styles */
        body {
            font-family: "Noto Sans", Arial, sans-serif;
            line-height: 1.8;
            color: #2c3e50;
            font-size: 11pt;
            margin: 0;
            padding: 0;
            font-feature-settings: "kern" 1, "liga" 1, "calt" 1, "pnum" 1, "tnum" 0, "onum" 1, "lnum" 0, "dlig" 1;
            counter-reset: section;
        }
        
        /* Cover page styles */
        .cover {
            page: cover;
            min-height: 297mm;  /* A4 height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 3cm;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .cover::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="rgba(44, 62, 80, 0.03)" width="100" height="100"/></svg>') repeat;
            z-index: 1;
        }
        .cover > * {
            position: relative;
            z-index: 2;
        }
        .cover h1 {
            font-size: 36pt;
            margin-bottom: 1em;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        .cover h2 {
            font-size: 28pt;
            margin-bottom: 2em;
            color: #2c3e50;
            font-weight: 300;
        }
        .cover p {
            font-size: 14pt;
            color: #495057;
            margin: 0.7em 0;
            line-height: 1.6;
        }
        
        /* TOC styles */
        .toc {
            page: toc;
            page-break-after: always;
            padding-top: 2cm;
        }
        .toc h1 {
            font-size: 28pt;
            margin-bottom: 2em;
            color: #1a1a1a;
            string-set: chapter "";
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 0.5em;
        }
        .toc nav {
            margin-left: 1.5em;
        }
        .toc nav p {
            margin: 0.6em 0;
            padding-left: 1.5em;
            text-indent: -1.5em;
            line-height: 1.6;
        }
        .toc nav a {
            color: #2c3e50;
            text-decoration: none;
        }
        .toc nav a::after {
            content: leader('Â·') target-counter(attr(href), page);
            color: #495057;
            margin-left: 0.7em;
        }
        
        /* Section styles */
        .report-section {
            page-break-before: always;
            margin-top: 2cm;
            counter-reset: subsection figure table;
        }
        .report-section:first-of-type {
            page-break-before: avoid;
        }
        .report-section h2 {
            font-size: 22pt;
            margin-top: 0;
            margin-bottom: 1.5em;
            padding-bottom: 0.3em;
            border-bottom: 3px solid #2c3e50;
            string-set: chapter content(text);
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        .report-section h3 {
            font-size: 16pt;
            margin-top: 2em;
            margin-bottom: 1em;
            color: #2c3e50;
            border-left: 4px solid #2c3e50;
            padding-left: 0.8em;
        }
        
        /* Content elements */
        p {
            margin: 1em 0;
            text-align: justify;
            hyphens: auto;
        }
        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        li {
            margin: 0.6em 0;
            text-align: justify;
            hyphens: auto;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            page-break-inside: avoid;
            font-size: 10pt;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            table-layout: auto;
        }

        /* Column width management */
        table.fixed-layout {
            table-layout: fixed;
        }

        /* Dynamic column sizing based on content */
        table.dynamic-cols {
            table-layout: auto;
            width: 100%;
        }

        table.dynamic-cols td {
            white-space: normal;
            max-width: 400px; /* Maximum width for any column */
        }

        /* Column width presets */
        table.preset-cols td:first-child {
            width: 25%; /* Default width for first column */
        }

        table.preset-cols td:last-child {
            width: 75%; /* Default width for last column */
        }

        /* For tables with specific column ratios */
        table.ratio-30-70 td:first-child { width: 30%; }
        table.ratio-30-70 td:last-child { width: 70%; }

        table.ratio-40-60 td:first-child { width: 40%; }
        table.ratio-40-60 td:last-child { width: 60%; }

        table.ratio-25-75 td:first-child { width: 25%; }
        table.ratio-25-75 td:last-child { width: 75%; }

        /* Equal width columns */
        table.equal-cols td {
            width: var(--col-width);
        }

        table.equal-cols-2 td { --col-width: 50%; }
        table.equal-cols-3 td { --col-width: 33.33%; }
        table.equal-cols-4 td { --col-width: 25%; }

        /* Cell content alignment */
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px 16px;
            text-align: center;
            vertical-align: middle;
        }

        /* Content type specific alignment */
        td.text { text-align: left; }
        td.number { text-align: right; }
        td.date { text-align: center; }
        td.code { 
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
        }

        /* Long content handling */
        td.long-text {
            text-align: left;
            max-width: 400px;
            min-width: 200px;
            white-space: normal;
            overflow-wrap: break-word;
        }

        /* Table header styles */
        th {
            background: #f8f9fa;
            border-bottom: 2px solid #2c3e50;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            white-space: normal;
            hyphens: auto;
        }

        /* Nested content alignment */
        td p, th p {
            margin: 0;
            padding: 0;
            text-align: inherit;
        }

        /* Table row styles */
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr {
            page-break-inside: avoid;
        }

        /* Compact table style */
        table.compact {
            font-size: 9pt;
        }

        table.compact th,
        table.compact td {
            padding: 8px 12px;
        }
        
        /* Base link styles */
        a {
            color: #2c3e50;
            text-decoration: none;
        }

        a[href^="http"]:not(.source-citation a):not(.inline-citation):not(.source-content a)::after {
            content: none;
        }

        /* Source citation styles */
        .source-list {
            font-size: 9pt;
            color: #495057;
            line-height: 1.6;
            counter-reset: source-counter;
        }
        
        .source-citation {
            font-size: 9pt;
            color: #666;
            margin-top: 0.5em;
            padding-left: 2em;
            text-indent: -2em;
            line-height: 1.4;
            counter-increment: source-counter;
        }
        
        .source-citation a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            font-size: inherit;
        }

        .source-citation a::after {
            content: none !important;
        }
        
        .source-citation::before {
            content: "[" counter(source-counter) "]";
            color: #495057;
        }
        
        .source-citation::after {
            content: none;
        }
        
        /* Inline citations */
        .inline-citation {
            font-size: 0.9em;
            color: #495057;
            text-decoration: none;
        }
        
        .inline-citation::before {
            content: "[";
        }
        
        .inline-citation::after {
            content: "]";
        }

        .inline-citation::after {
            content: none !important;
        }

        /* Source list styles */
        .sources-section {
            margin-top: 3em;
            border-top: 2px solid #dee2e6;
            padding-top: 1.5em;
        }

        .source-content {
            flex: 1;
        }

        .source-content a {
            color: #2c3e50;
            text-decoration: none;
        }

        .source-content a::after {
            content: none !important;
        }

        /* Print-specific styles */
        @media print {
            a {
                text-decoration: none;
                color: inherit;
            }

            /* Hide all URLs by default */
            a[href^="http"]::after {
                content: none !important;
            }

            /* Hide URLs for citation links */
            .source-citation a[href^="http"]::after,
            .inline-citation[href^="http"]::after,
            .source-content a[href^="http"]::after {
                content: none !important;
            }

            /* Ensure source citations maintain their size in print */
            .source-citation, 
            .source-citation a,
            .inline-citation {
                font-size: 9pt !important;
            }
        }
        
        /* Responsive images */
        img {
            max-width: 100%;
            height: auto;
            margin: 1.5em 0;
        }
        
        /* Metrics box for key statistics */
        .metrics-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5em;
            margin: 1.5em 0;
            page-break-inside: avoid;
        }
        .metric-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1.2em;
            text-align: center;
        }
        .metric-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.3em;
        }
        .metric-label {
            font-size: 0.9em;
            color: #495057;
        }
        .metric-change {
            font-size: 0.9em;
            margin-top: 0.3em;
        }
        .metric-change.positive {
            color: #28a745;
        }
        .metric-change.negative {
            color: #dc3545;
        }
        
        /* Risk assessment table */
        .risk-table {
            width: 100%;
            margin: 1.5em 0;
            border-collapse: collapse;
            page-break-inside: avoid;
        }
        .risk-table th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
            padding: 12px 16px;
            text-align: left;
        }
        .risk-low {
            background-color: rgba(40, 167, 69, 0.1);
        }
        .risk-medium {
            background-color: rgba(255, 193, 7, 0.1);
        }
        .risk-high {
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        /* Financial metrics */
        .financial-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5em;
            margin: 2em 0;
        }
        .metric-card {
            background: white;
            border-radius: 4px;
            padding: 1.5em;
            border: 1px solid #dee2e6;
            text-align: center;
        }
        .metric-card h4 {
            margin: 0;
            color: #2c3e50;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .metric-value {
            font-size: 2em;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0.3em 0;
        }
        .metric-change {
            font-size: 0.9em;
            color: #495057;
        }
        .metric-change.positive {
            color: #28a745;
        }
        .metric-change.negative {
            color: #dc3545;
        }
        
        /* Key findings section */
        .key-findings {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1.5em;
            margin: 1.5em 0;
            page-break-inside: avoid;
        }
        .key-findings h4 {
            font-size: 14pt;
            color: #2c3e50;
            margin: 0 0 1em 0;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 0.5em;
        }
        .key-findings ul {
            margin: 0;
            padding-left: 1.5em;
        }
        .key-findings li {
            margin: 0.5em 0;
            color: #495057;
        }

        /* Section number styles */
        .report-section {
            counter-increment: section;
        }

        .report-section h2::before {
            content: counter(section) ". ";
        }

        .report-section h3::before {
            content: counter(section) "." counter(subsection) " ";
            counter-increment: subsection;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>{{ company_name }}</h1>
        <h2>Company Analysis Report</h2>
        <p>Generated on: {{ generation_date }}</p>
        <p>Language: {{ language }}</p>
    </div>
    
    <div class="toc">
        <h1>Table of Contents</h1>
        {{ toc }}
    </div>
    
    {% for section in sections %}
    <div class="report-section" id="{{ section.id }}">
        <h2>{{ section.title }}</h2>
        {{ section.content }}
    </div>
    {% endfor %}
</body>
</html>
