<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_name }} - Enhanced Report</title>
    <style>
        @page {
            size: A4;
            margin: 2.5cm 2cm;
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #666;
            }
            @bottom-left {
                content: "{{ company_name }}";
                font-size: 9pt;
                color: #666;
            }
            @top-center {
                content: "Enhanced Report";
                font-size: 9pt;
                color: #666;
                border-bottom: 0.5px solid #ddd;
                padding-bottom: 5px;
                width: 100%;
            }
        }

        @page cover {
            margin: 0;
            @bottom-right { content: ""; }
            @bottom-left { content: ""; }
            @top-center { content: ""; }
        }

        @page section_cover {
            margin: 0;
            @bottom-right { content: ""; }
            @bottom-left { content: ""; }
            @top-center { content: ""; }
        }

        @page toc {
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #666;
            }
            @bottom-left {
                content: "{{ company_name }}";
                font-size: 9pt;
                color: #666;
            }
            @top-center {
                content: "Table of Contents";
                font-size: 9pt;
                color: #666;
                border-bottom: 0.5px solid #ddd;
                padding-bottom: 5px;
                width: 100%;
            }
        }

        @page end {
            margin: 0;
            @bottom-right { content: ""; }
            @bottom-left { content: ""; }
            @top-center { content: ""; }
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            line-height: 1.5;
            font-size: 10pt;
            color: #333;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 2em;
            margin-bottom: 0.75em;
            page-break-after: avoid;
            color: #222;
        }

        h1 { font-size: 16pt; }
        h2 { font-size: 14pt; }
        h3 { font-size: 12pt; }
        h4 { font-size: 11pt; font-weight: bold; }

        p, ul, ol {
            margin-top: 0.75em;
            margin-bottom: 0.75em;
            text-align: justify;
            hyphens: auto;
        }

        /* Ensure list items align properly */
        ul, ol {
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a.long-url {
            word-break: break-all;
            font-size: 0.9em;
            color: #555;
            font-family: monospace;
        }

        /* Cover page styles */
        .cover {
            page: cover;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            page-break-after: always;
            background-color: #f8f8f8;
            position: relative;
        }

        .cover-content {
            padding: 5cm 2cm;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .cover h1 {
            font-size: 24pt;
            margin-bottom: 0.5cm;
            letter-spacing: 0.05em;
        }

        .cover .subtitle {
            font-size: 16pt;
            margin-bottom: 1cm;
            color: #555;
        }

        .cover .date {
            margin-top: 1cm;
            font-size: 10pt;
            color: #666;
        }

        .cover-footer {
            padding: 1cm 2cm;
            text-align: center;
            font-size: 9pt;
            color: #888;
        }

        /* Table of Contents styles */
        .table-of-contents {
            page: toc;
            padding: 1cm 0;
            page-break-after: always;
        }

        .table-of-contents h2 {
            font-size: 14pt;
            margin-bottom: 1cm;
        }

        .toc-entry {
            margin: 0.5em 0;
            display: flex;
            align-items: baseline;
            justify-content: space-between;
        }

        .toc-section {
            flex: 1;
            margin-right: 0.5em;
        }

        .toc-page {
            text-align: right;
        }

        .toc-dots {
            flex: 1;
            height: 1px;
            border-bottom: 1px dotted #ccc;
            margin: 0 0.3em;
        }

        /* Section cover styles */
        .section-cover {
            page: section_cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            page-break-after: always;
            background-color: #f0f0f0;
        }

        .section-cover h2 {
            font-size: 20pt;
            margin-bottom: 1cm;
            color: #333;
        }

        .section-cover .description {
            max-width: 70%;
            font-size: 12pt;
            color: #555;
        }

        /* Enhanced Figures and Tables */
        figure {
            margin: 2em 0;
            page-break-inside: avoid;
            text-align: center;
        }

        figcaption {
            font-style: italic;
            font-size: 9pt;
            color: #666;
            text-align: center;
            margin-top: 0.5em;
        }

        figure img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        /* Table Styles */
        figure.table {
            width: 100%;
            overflow-x: auto;
            margin: 2em 0;
        }

        .enhanced-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 9pt;
        }

        .enhanced-table th {
            background-color: #f2f2f2;
            padding: 8px 10px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        .enhanced-table td {
            padding: 6px 10px;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        .enhanced-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .enhanced-table tr:hover {
            background-color: #f0f0f0;
        }
        
        /* Cell alignment classes */
        .text-right {
            text-align: right;
        }
        
        .text-center {
            text-align: center;
        }

        /* Code blocks */
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 9pt;
            line-height: 1.4;
            page-break-inside: avoid;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Blockquotes */
        blockquote {
            margin: 1.5em 0;
            padding: 1em 1.5em;
            border-left: 4px solid #ddd;
            background-color: #f9f9f9;
            font-style: italic;
            color: #555;
            page-break-inside: avoid;
        }

        blockquote p {
            margin: 0;
        }

        /* Section styles */
        .section {
            page-break-after: always;
        }

        .section:last-child {
            page-break-after: auto;
        }

        .section-intro {
            font-size: 11pt;
            font-weight: 300;
            color: #444;
            margin-bottom: 2em;
            padding-bottom: 1em;
            border-bottom: 1px solid #eee;
        }

        /* Source section styling */
        .sources {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #eee;
        }

        .sources ul {
            padding-left: 1em;
        }

        .sources li {
            margin-bottom: 0.7em;
            word-break: break-word;
        }

        /* End page styles */
        .end-page {
            page: end;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8f8f8;
        }

        .end-page h2 {
            font-size: 18pt;
            margin-bottom: 1cm;
        }

        .end-page .contact {
            font-size: 11pt;
            margin-top: 2cm;
            color: #666;
        }

        /* Navigation and section anchors */
        .section-anchor {
            display: inline-block;
            position: relative;
            top: -20px;
            visibility: hidden;
        }

        /* Page break control utilities */
        .page-break-before {
            page-break-before: always;
        }

        .page-break-after {
            page-break-after: always;
        }

        .avoid-break {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <!-- Cover Page -->
    <div class="cover">
        <div class="cover-content">
            <h1>{{ company_name }}</h1>
            <div class="subtitle">Enhanced Analysis Report</div>
            <div class="date">Generated on: {{ generation_date }}</div>
        </div>
        <div class="cover-footer">
            <p>Confidential Report</p>
        </div>
    </div>

    <!-- Table of Contents -->
    <div class="table-of-contents">
        <h2>Table of Contents</h2>
        {{ toc | safe }}
    </div>

    <!-- Content Sections -->
    {{ sections | safe }}

    <!-- End Page -->
    <div class="end-page">
        <h2>Thank You</h2>
        <p>End of the report for {{ company_name }}</p>
        <div class="contact">
            <p>For any questions or additional information, please reach out.</p>
        </div>
    </div>
</body>
</html>
